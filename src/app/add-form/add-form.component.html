<ion-content>
  <form (ngSubmit)="createBlog()">
   
    <ion-item>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>

    <ion-item>
      <ion-button (click)="uploadFile()">Upload Image</ion-button>
      
    </ion-item>
    
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="newsItem.category" placeholder="Select Category">
        <ion-select-option *ngFor="let cat of category" [value]="cat">{{ cat | titlecase }}</ion-select-option>
      </ion-select>
    </ion-item>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input name="title" [(ngModel)]="newsItem.title" placeholder="Enter title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea [(ngModel)]="newsItem.description" name="description" placeholder="Enter description"></ion-textarea>
  </ion-item>


  <ion-button type="submit"  expand="block"  >Post Article</ion-button>
  <ion-item>
    <ion-button (click)="createD()">Save</ion-button>
  </ion-item>
  </form>

 



</ion-content>
